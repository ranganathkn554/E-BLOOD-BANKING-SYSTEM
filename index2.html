<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffcccc, #ffe6e6);
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            color: #cc0000;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .user-info {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .user-info p {
            line-height: 1.6;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        .blood-groups {
            text-align: center;
        }

        .blood-groups ul {
            list-style: none;
            padding: 0;
        }

        .blood-groups li {
            display: inline-block;
            margin: 10px;
        }

        .blood-groups a {
            display: block;
            padding: 10px 20px;
            background-color: #cc0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .blood-groups a:hover {
            background-color: #ff3333;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff3333;
        }

        @media (max-width: 500px) {
            .user-info {
                padding: 15px;
            }

            h1, h2 {
                font-size: 20px;
            }

            button[type="submit"] {
                font-size: 14px;
            }

            .blood-groups a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    

    <hr>

    <div class="blood-groups">
        <h2>Blood Groups</h2>
        <p>Click on a blood group to see the list of registered donors:</p>
        <ul>
            <li><a href="fetch_blood_group.php?blood_group=A+">A+</a></li>
            <li><a href="fetch_blood_group.php?blood_group=A-">A-</a></li>
            <li><a href="fetch_blood_group.php?blood_group=B+">B+</a></li>
            <li><a href="fetch_blood_group.php?blood_group=B-">B-</a></li>
            <li><a href="fetch_blood_group.php?blood_group=O+">O+</a></li>
            <li><a href="fetch_blood_group.php?blood_group=O-">O-</a></li>
            <li><a href="fetch_blood_group.php?blood_group=AB+">AB+</a></li>
            <li><a href="fetch_blood_group.php?blood_group=AB-">AB-</a></li>
        </ul>
    </div>

    <form action="logout.php" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
